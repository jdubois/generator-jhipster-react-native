name: AuthIntegration
on: [push, pull_request]
jobs:
  generate:
    name: ${{ matrix.auth_type }}
    runs-on: ${{ matrix.os }}
    if: "!github.event.head_commit || !contains(github.event.head_commit.message, '[ci skip]') && !contains(github.event.head_commit.message, '[skip ci]') && !contains(github.event.pull_request.title, '[skip ci]') && !contains(github.event.pull_request.title, '[ci skip]')"
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        node_version: [12.16.1]
        os: [ubuntu-latest]
        auth_type: [jwt, uaa, oauth2, session]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node_version }}
        # for running pipelines locally with `act`
        env:
          RUNNER_TEMP: "/tmp/"
      - run: git --no-pager log -n 10 --graph --pretty='%Cred%h%Creset -%C(yellow)%d%Creset %s %Cgreen(%cr) %C(bold blue) <%an>%Creset' --abbrev-commit
        shell: bash
      - name: Config git variables
        env:
          JHI_SCRIPTS: ./test/scripts
        run: $JHI_SCRIPTS/git-config.sh
        shell: bash
      - run: npm install -g ignite-cli
      - run: npm link
      - name: Gen/lint app
        run: npx jest test/auth-tests/${JHI_AUTH_TYPE}-integration.test.js
        env:
          JHI_AUTH_TYPE: ${{ matrix.auth_type }}
